unbind r
# Leader+R to source file
bind r source-file ~/.tmux.conf

# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 2     # redraw status line every 10 seconds

set -g mouse on
set -g set-clipboard on       # use system clipboard

set -g history-limit 1000000  # increase history size

# change prefix to Ctrl + Space
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix 

# Mouse Usage
set -g mouse on

# Split commands
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"

bind g new-window -n 'ÓúÇ' lazygit
# act like vim
setw -g mode-keys vi
bind c new-window -c '#{pane_current_path}'
bind g new-window -n 'ÓúÇ' lazygit
bind G new-window -n 'Óúà' gh dash
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

bind-key x kill-pane

bind-key "J" display-popup -E -w 50% "sesh connect \"$(
	sesh list -i | gum filter --limit 1 --fuzzy --no-sort --placeholder 'Pick a sesh' --prompt='‚ö°'
)\""
# custom keybinding for t
bind-key "T" run-shell "sesh connect \"$(
	sesh list -tz | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt '‚ö°  ' \
		--header '  ^a all ^t tmux ^x zoxide ^d tmux kill ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

set -g detach-on-destroy off

# Allow nvim colorscheme to show correctly in tmux
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set-window-option -q -g utf8 on
set -ag terminal-overrides ',*:cud1=\E[1B'
set -as terminal-overrides ',xterm*:sitm=\E[3m'

